<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Side Calculator</title>

    <link rel="stylesheet" href="styles/style.css" />

    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
  </head>
  <body>
    <h1 class="weekendChallenge">Weekend Challenge #2</h1>
    <h2 class="calculatorTitle">Server Side Calculator</h2>
    <div>
      <input type="number" id="jsInputNumOne" />
      <button id="additionButton">+</button>
      <button id="subtractionButton">-</button>
      <button id="multiplyButton">*</button>
      <button id="divisionButton">/</button>

      <input type="number" id="jsInputNumTwo" />
      <button id="equalsButton">=</button>
      <button id="clearButton">C</button>
    </div>
    <div id="totalDiv">
      <h1 id="total"></h1>
    </div>
    <div>
      <ul id="history"></ul>
    </div>
  </body>
</html>
